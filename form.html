<!DOCTYPE html>
<html>
<head>
	<title>Clash Store</title>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="images/bgs/logo.png" type="image/png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/formStyle.css">
	<link rel="stylesheet" type="text/css" href="css/modalStyle.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="logoimg">
				<a href="index.html"><img src="images/bgs/logo.png" alt="logo"></a>
			</div>
			<div class="logo">
                <a  href="index.html" style="color: #fff">
                    <h1>Clash</h1>
                    <h1>Store</h1>
                </a>
			</div>
		</div>
	</header>
    <div class="container">
        <div class="deal-card">
            <form>
                <fieldset>
                  <input type="hidden" name="_subject" value="New contact!" />
                  <input type="hidden" name="_language" value="en" />
              
                  <input type="text" name="nome" placeholder="Name">
              
                  <input type="text" name="email" placeholder="E-Mail">
              
                  <textarea name="mensagem" placeholder="Message"></textarea>
              
                  <button type="button" onclick="openModal('modal1')">Send</button>
              </form>
        </div>
        <div id="modal1" class="modal">
            <div class="modal-content">
                <button class="modal-close-button" onclick="closeModal('modal1')">
                    <span class="modal-close" onclick="closeModalCart()">&times;</span>
                </button>
                <div class="modal-product">
                    <img src="images/bgs/logo.png" class="product-image">
                    <div class="modal-product-details">
                        <h3 class="product-title">Clash Store</h3>	
                        <p class="modal-product-description">
                            Thanks for you feedback!<br>
                            Keep coming back!
                        </p>
                        <button type="button" class="modal-index-button"  onclick="window.location.href = 'index.html'">Back to Home Page</button>
                    </div>
                </div>
            </div>
        </div>
        </fieldset>
    </div>
    <footer>
		<div class="container">
			<div id="contact">
				<h3>Find Us</h3>
				<p>12333 W Olympic Blvd<br>
				Los Angeles, United States<br>
				Phone: +1 424-231-1111<br>
				Email: contactriot@riot.com</p>
			</div>
			<div id="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3306.444533006884!2d-118.46002382352216!3d34.032466418772906!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2bb147c58ab95%3A0xd27aa3a914d492b4!2sRiot%20Games%20Inc.!5e0!3m2!1spt-BR!2sbr!4v1686761529024!5m2!1spt-BR!2sbr"
                width="100%" height="300" 
                style="
                border-radius: 5px;
                border: 3px solid rgb(136, 24, 192);
                box-shadow: 0 5px 5px 5px rgba(113, 12, 163, 0.5);"
               loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			</div>
		</div>
	</footer>
    <script src="js/modalItem.js" async></script>		
</body>
</html>
